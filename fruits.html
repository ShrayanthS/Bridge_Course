<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
</head>

<body>
    <script>
        
        let fruits = ["Apple", "Banana", "Grapes", "Mango", "Orange"];

        
        console.log("Display an array named fruits in the console using a loop are as follows :");
        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        // Adding one more fruit to the end of the array using push() and displaying the updated list.
        fruits.push("Pineapple");
        console.log("After performing push operation:", fruits);

        // Removing the first fruit from the array using shift() and displaying the updated list.
        fruits.shift();
        console.log("After performing shift operation:", fruits);

        // Sorting  the fruits in alphabetical order and displaying them.
        fruits.sort();
        console.log("Fruits in 'Sorted order are' as follows:", fruits);

        // Printing how many fruits are currently in the list using length.
        console.log("Total fruits count are:", fruits.length);

    </script>
</body>

</html>
